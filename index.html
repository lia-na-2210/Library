<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <img src="vectors/bookshelf.svg" alt="My Library logo">
                <h1>my Library</h1>
            </div>
            <div class="user">
                <button id="add-book">
                    <img src="vectors/book-plus.svg" alt="Add book">
                </button>
                <div id="bell">
                    <img src="vectors/bell.svg" alt="Notifications">
                </div>
                <div id="profile-pic">
                    <img src="vectors/account-box.svg" alt="Profile picture">
                </div>
                <div id="profile-name">Christopher Bang</div>
            </div>
        </div>
        <div class="form-area" id="form-area" style="display:none">
            <h1>Add a new book</h1>
            <form>
                <section>
                    <p>
                        <label for="title_book">
                            <span>Title*: </span>
                        </label>
                        <input type="text" required id="title_book" name="title" placeholder=" ">
                    </p>
                    <p>
                        <label for="author_book">
                            <span>Author*: </span>
                        </label>
                        <input type="text" required id="author_book" name="author" placeholder=" ">
                    </p>
                    <p>
                        <label for="pages_book">
                            <span>Pages: </span>
                        </label>
                        <input type="number" min="0" required id="pages_book" name="pages" placeholder=" ">
                    </p>
                    <p>
                        <label for="check">Have you read it yet?</label>
                        <select name="check" id="YN">
                            <option value="yes">Yes, already did</option>
                            <option value="no" selected>No, not yet</option>
                        </select>
                    </p>
                </section>
                <div class="btn" id="btn">
                    <button type="submit">Add to library</button>
                </div>
            </form>
        </div>
        <div class="grid" id="grid">
            <div class="card" id='card' style="display: none;">
                <h3 id="title"></h3>
                <h4 id="author"></h4>
                <p id="pages"></p>
                <p id="read-check"></p>
                <div>
                    <button id="del-btn">
                        <img src="vectors/bookmark-remove.svg" alt="Delete book">
                    </button>
                    <button id="read-btn" style="display: none;">
                        <img src="vectors/bookmark-check.svg" alt="Done reading">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
